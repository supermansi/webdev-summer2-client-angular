<div class="container col-5">

  <h2>
    Register
  </h2>

  <label for="username">
    Username
  </label>
  <input  placeholder="alice"
          [(ngModel)] = "username"
          id="username"
          class="form-control"/>

  <label for="password">
    Password
  </label>
  <input  placeholder="********"
          [(ngModel)] = "password"
          id="password"
          type="password"
          class="form-control">

  <label for="password2">
    Verify Password
  </label>
  <input  placeholder="********"
          [(ngModel)] = "password2"
          id="password2"
          type="password"
          class="form-control">

  <button class="btn btn-outline-primary"
          (click)="register(username, password, password2)">
    Register
  </button>

</div>
