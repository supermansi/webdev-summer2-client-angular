  <div class="col-4">
    <h2>Modules</h2>
    <ul class="list-group">
      <li class="list-group-item"
          [ngClass]="{'active':module.id === selectedModule.id}"
          *ngFor="let module of modules"
          (click)="selectModule(module)">
        {{module.title}}
      </li>
    </ul>
  </div>

  <div class="col-8">
    <h2>Lessons</h2>
    <ul class="nav nav-tabs">
      <li class="nav nav-item nav-link"
          [ngClass]="{'active':lesson.id === selectedLesson.id}"
          (click)="selectLesson(lesson)"
          *ngFor="let lesson of selectedModule.lessons">
        {{lesson.title}}
      </li>
    </ul>

    <h2>Topics</h2>
    <ul class="nav nav-pills">
      <li class="nav-item nav-link"
          [ngClass]="{'active':topic.id === selectedTopic.id}"
          (click)="selectTopic(topic)"
          *ngFor="let topic of selectedLesson.topics">
        {{topic.title}}
      </li>

    </ul>

    <div *ngFor="let widget of widgets">
      <div [ngSwitch]="widget.widgetType">

        <div *ngSwitchCase="'HEADING'">
          <div [ngSwitch]="widget.size">
            <h1 *ngSwitchCase="1">{{widget.title}}</h1>
            <h2 *ngSwitchCase="2">{{widget.title}}</h2>
            <h3 *ngSwitchCase="3">{{widget.title}}</h3>
          </div>
        </div>

        <div *ngSwitchCase="'PARAGRAPH'">
          <p>
            {{widget.text}}
          </p>
        </div>

        <div *ngSwitchCase="'LIST'">
          <div [ngSwitch]="widget.ordered">

            <ul *ngSwitchCase="0">
              <li *ngFor="let item of widget.listItems.split('\n')">
                {{item}}
              </li>
            </ul>

            <ol *ngSwitchCase="1">
              <li *ngFor="let item of widget.listItems.split('\n')">
                {{item}}
              </li>
            </ol>

          </div>
        </div>

        <div *ngSwitchCase="'IMAGE'">
          <img src={{widget.url}} />
        </div>

      </div>
    </div>

  </div>

</div>
