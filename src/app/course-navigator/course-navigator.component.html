<div class="row">

  <div class="col-3">
    <h2>Courses</h2>
    <ul class="list-group">
      <li class="list-group-item"
          [ngClass]="{'active': course.id === selectedCourse.id}"
          *ngFor = "let course of courses"
          (click)="selectCourse(course)">
        {{course.title}}
      </li>
    </ul>
  </div>

  <div class="col-3">
    <h2>Modules</h2>
    <ul class="list-group">
      <li class="list-group-item"
          [ngClass]="{'active':module.id === selectedModule.id}"
          *ngFor="let module of selectedCourse.modules"
          (click)="selectModule(module)">
        {{module.title}}
      </li>
    </ul>
  </div>

  <div class="col-3">
    <h2>Lessons</h2>
    <ul class="list-group">
      <li class="list-group-item"
          [ngClass]="{'active':lesson.id === selectedLesson.id}"
          (click)="selectLesson(lesson)"
          *ngFor="let lesson of selectedModule.lessons">
        {{lesson.title}}
      </li>
    </ul>
  </div>

  <div class="col-3">
    <h2>Topics</h2>
    <ul class="list-group">
      <li class="list-group-item"
          [ngClass]="{'active':topic.id === selectedTopic.id}"
          (click)="selectTopic(topic)"
          *ngFor="let topic of selectedLesson.topics">
        {{topic.title}}
      </li>
    </ul>
  </div>

</div>
